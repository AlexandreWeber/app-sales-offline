<ion-header>
  <ion-toolbar color="primary">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-title>Pedidos Offline</ion-title>
          </ion-col>
          <ion-col>
            <ion-icon size="large" name="cart"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br/>
  <ion-item lines="none">
    <ion-label color="secondary" class="bold">
      Bem Vindo, Alexandre
    </ion-label>
  </ion-item>

  <ion-card>
    <div *ngFor="let item of items">
      <ion-item lines="full" (click)="navigateTo(item.link)">
        <ion-label color="primary" class="bold">
          {{item.name}}
        </ion-label>
      </ion-item> 
    </div>
  </ion-card>
    
</ion-content>
